<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="ScoreKeeper.css">
</head>
<body>

	<h1><span id="p1Display">0</span> to <span id="p2Display">0</span></h1> <!-- span command wraps the number from the whole string and keeps it protected from any change to the to the whole line of text-->

	<p>Playing to: <span>5</span></p> <!-- Span tag: Only changes the number, not the whole line of text-->

	<input type="number">
	<button id="p1">Player One</button> <!--ID added to unify the buttons from one another-->
	<button id="p2">Player Two</button>
	<button id="reset">Reset</button>

	<script type="text/javascript" src="ScoreKeeper.js"></script>
</body>
</html>
