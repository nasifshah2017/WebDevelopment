<html>
<head>
	<title>Registration</title>
</head>
	<!--<h1>Register</h1>-->
<body>
	<h1>Register</h1>
	<form action= "https://www.google.ca/">
		<label for="John">First Name:</label>
		<input id="John" type="John" placeholder="John" required>
		<label for="Smith">Last Name:</label>
		<input id="Smith" type="Smith" placeholder="Smith" required>
		<p>
			<label for="male">Male:</label>
			<input name="genderChoice" id="male" type="radio" value="MALE" required>
			<label for="female">Female:</label>
			<input name="genderChoice" id="female" type="radio" value="FEMALE" required>
			<label for="other">Other:</label>
			<input name="genderChoice" id="other" type="radio" value="OTHER" required>
		</p>
		<label for="your email">Email:</label>
		<input id="email" type="email" placeholder="your email" required>
		<label for="your password">Password:</label>
		<input id="password" type="password" pattern=".{5,10}" required title="5 to 10 characters" placeholder="your password" required>
		<p>
			<label>Birthday:</label>
			<select>
				<option value= "january">JANUARY</option>
				<option value= "february">FEBRUARY</option>
				<option value= "march">MARCH</option>
				<option value= "april">APRIL</option>
				<option value= "may">MAY</option>
			</select>
			<select>
				<option value= "1">1</option>
				<option value= "2">2</option>
				<option value= "3">3</option>
				<option value= "4">4</option>
				<option value= "5">5</option>
				<option value= "6">6</option>
				<option value= "7">7</option>
				<option value= "8">8</option>
				<option value= "9">9</option>
				<option value= "10">10</option>
			</select>
			<select>
				<option value= "1990">1990</option>
				<option value= "1991">1991</option>
				<option value= "1992">1992</option>
				<option value= "1993">1993</option>
				<option value= "1994">1994</option>
				<option value= "1995">1995</option>
				<option value= "1996">1996</option>
				<option value= "1997">1997</option>
				<option value= "1998">1998</option>
				<option value= "1999">1999</option>
				<option value= "2000">2000</option>
			</select>
		</p>
		<label for= "checkbox">I agree to the terms and conditions</label>
		<input id= "checkbox" type= "checkbox" required>
		<input type= "submit">
		
	</form>

</body>
</html>
